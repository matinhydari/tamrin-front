<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/355b79ec86.js" crossorigin="anonymous"></script>
    <title>Material Design3</title>
</head>
<body>
    <div>
        <button class="btn filled">
            Filled buttons
        </button>

        <button class="btn filled icon ">
            <i class="fa-solid fa-fill ic"></i>
            
            Filled buttons
        </button>
    </div>
<br>
    <div>
        <button class="btn tonal">
            Filled tonal buttons
        </button>

        <button class="btn tonal icon">
            <i class="fa-solid fa-fill-drip ic"></i>
             Filled tonal buttons
        </button>
    </div>
    <br>
    <div>
        <button class="btn outlined">
            Outlined buttons
        </button>

        <button class="btn outlined icon ">
            <i class="fa-solid fa-border-none ic"></i>
            Outlined buttons
        </button>
    </div>
    <br>
    <div>
        <button class="btn text">
            text buttons
        </button>

        <button class="btn text icon">
            <i class="fa-solid fa-font ic"></i>
            text buttons
        </button>
    </div>

</body>
</html>
