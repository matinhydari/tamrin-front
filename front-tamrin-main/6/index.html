<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/355b79ec86.js" crossorigin="anonymous"></script>
    <title>Material Design3</title>
</head>
<body>
    <div>
        <button class="btn filled">
            Filled buttons
        </button>

        <button class="btn filled" disabled>
            Filled buttons Disabled
        </button>

    </div>
    <br>
    <div>
        <button class="btn tonal">
            Tonal buttons
        </button>

        <button class="btn tonal" disabled>
            Tonal buttons Disabled
        </button>

    </div>
    <br>
    <div>
        <button class="btn outlined">
            outlined buttons
        </button>

        <button class="btn outlined" disabled>
            outlined buttons Disabled
        </button>

    </div>
    <br>
    <div>
        <button class="btn text">
            text buttons
        </button>

        <button class="btn text" disabled>
            text buttons Disabled
        </button>

    </div>
</body>
</html>
